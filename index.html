<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Class Modification</title>
    <style>
        .theme-icon{
            height: 30px;
            width: 30px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            background-color: #fff;
        }

        .active{
            border: 1px solid #000;
        }

        .theme-dark{
            background-color: #000;
            color: #fff;
        }

        .theme-light{
            background-color: #f4a261;
            color: #000;

        }
       
    </style>
</head>
<body id="body">
    <div>
        <img src="dark.png" class="theme-icon active" 
        id="img-dark" onclick="darkMode()"/>

        <img src="light.png" class="theme-icon" id="img-light" 
        onclick="LightMode()"/>

        <h1>This is Light/Dark mode theme changer</h1>
    </div>

    <script>
        function darkMode(){
            const imgDark = document.getElementById(`img-dark`);
            imgDark.classList.add(`active`);

            const imgLight = document.getElementById(`img-light`);
            imgLight.classList.remove(`active`);
            
            const bodyElement = document.getElementById("body");
            bodyElement.className = "theme-dark";
        }

        function LightMode(){
            const imgDark = document.getElementById(`img-dark`);
            imgDark.classList.remove(`active`);

            const imgLight = document.getElementById(`img-light`);
            imgLight.classList.add(`active`); 

            const bodyElement = document.getElementById("body");
            bodyElement.className = "theme-light";

        }

    </script>
    
</body>
</html>
